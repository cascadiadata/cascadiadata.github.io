<style>
	#projects{
		padding: 0;
	}
	#projects .selections{
		width: 100%;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	#projects select{
		min-width: 150px;
		height: 30px;
		margin: 0 16px;
		padding: 0 8px;
		color: #999;
		background: #fff;
		border: none;
		border-bottom: 2px solid #ccc;
		border-radius: 0;
		outline: none;
		appearance: none;
		-webkit-appearance: none;
		-moz-appearance: none;
	}
	#projects select[highlight=true]{
		color: #F9CE06;
		border-color: #F9CE06;
	}
	.scroll-view{
		overflow: scroll;
		width: 100%;
		white-space: nowrap;
		padding: 20px 48px;
		-webkit-overflow-scrolling: touch;
	}
	.project{
		width: 200px;
		margin: 0 16px;
		display: inline-block;
		vertical-align: top;
		white-space: normal;
		text-align: center;
	}
	.project>img{
		width: 200px;
		height: 200px;
		background-color: #eee;
		border: 1px solid #ccc;
		box-sizing: content-box;
	}
	.project>h2{
		font-size: 18px;
		margin: 8px 0;
	}
	.project>h3{
		color: #999;
		font-size: 14px;
		margin: 0;
	}
	.project>h4{
		color: #ccc;
		font-size: 12px;
		margin: 4px 0;
	}
	.project>p{
		font-size: 12px;
		color: #333;
	}
	@media(max-width: 800px){
		.scroll-view{
			padding: 20px 16px;
		}
		.project{
			width: 150px;
			margin: 0 8px;
		}
		.project img{
			width: 150px;
			height: 150px;
		}
	}
</style>
<section id="projects" class="container styled">
	<h1>Projects</h1>
	<div class="selections">
		<select id="categories">
			<option value="all">All Categories</option>
		</select>
		<select id="facilities">
			<option value="all">All Facilities</option>
		</select>
	</div>
	<div class="scroll-view">
	{% assign projects = (site.projects | sort: 'date') | reverse %}
	{% for project in projects %}
		<a 	class="project"
			facilities="{{project.facilities|join:'|'}}"
			categories="{{project.categories|join:'|'}}"
			href="{%if project.link%}{{project.link}}{%else%}{{project.url}}{%endif%}">
			<img src="{{project.thumbnail}}">
			<h2>{{project.name}}</h2>
			<p>{{project.description}}</p>
			<h3>{{project.facilities | sort | join: " | "}}</h3>
			<h4>{{project.categories | sort | join: "<br>"}}</h4>
		</a>
	{% endfor %}
	</div>
</section>
<script src="/js/projects.js"></script>

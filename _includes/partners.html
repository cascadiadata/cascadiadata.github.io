<div class='full' style='background:#999; color: #fff;' id="partners">
  <div class='row'>
    <div class='large-12 columns'>
      {% include section-header.html class="alt" title_style="color: #fff;" title="Partners" %}
      <div class='spacing'></div>
    </div>
  </div>
  <div class='row'>
        <div class='clients'>
          {% for partner in page.partners %}
          {% if partner.row == "top" %}
          <div class="small-6 medium-4 large-4 columns">
          <div class='mod modTeamMember style-2' style="margin-bottom:20px;">
           <a href="{{partner.link}}"><img width="272" height="180" alt="" src="{{partner.image}}" /></a>
          </div>
          </div>
          {% else %}
           <div class="small-6 medium-3 large-3 columns">
          <div class='mod modTeamMember style-2' style="margin-bottom:20px;">
           <a href="{{partner.link}}"><img width="272" height="180" alt="" src="{{partner.image}}" /></a>
          </div>
          </div>
          {% endif %}
          {% endfor %}
    </div>
  </div>
  <div class='two spacing'></div>
</div>
